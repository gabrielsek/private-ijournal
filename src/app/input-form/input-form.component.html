<form [formGroup]="inputForm" (ngSubmit)="submit()">

  <div class="input-form__wrapper">
    <mat-form-field class="input-form__wrapper__description">
      <mat-label>Enter description:</mat-label>
      <input matInput type="text" formControlName="description" required>
    </mat-form-field>
  </div>

  <div class="input-form">

    <mat-form-field class="input-form__blocks">
      <mat-label>Enter event name:</mat-label>
      <input matInput type="text" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="input-form__blocks">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="startDate" required [matDatepicker]="startPicker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="input-form__blocks">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="endDate" required [matDatepicker]="endPicker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <div class="input-form__blocks">
      <button type="button" mat-raised-button (click)="imageInput.click()">Choose File</button>
      <input hidden (change)="onFileSelected($event)" #imageInput type="file" formControlName="image">
      <mat-error *ngIf="fileNotUploaded">File is missing</mat-error>
    </div>

    <mat-form-field class="input-form__blocks">
      <mat-label>Enter category:</mat-label>
      <input matInput type="text" formControlName="category" required>
    </mat-form-field>

    <div class="input-form__blocks">
      <button *ngIf="!isEditMode" mat-raised-button color="accent" type="submit">+ Add new event
      </button>

      <button *ngIf="isEditMode" mat-raised-button color="accent" (click)="update()" class="input-form__button">
        <mat-icon>mode_edit</mat-icon>
        Update event
      </button>
      <button *ngIf="isEditMode" mat-raised-button color="accent" (click)="cancel()" class="input-form__button">X
        Cancel
      </button>
    </div>
  </div>

</form>
