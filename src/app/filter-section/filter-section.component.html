<div class="filter-form">
  <span class="filter-form__text">Filter:</span>
</div>
<div class="filter-form">
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="filterForm" [rangePicker]="picker">
      <input matStartDate (dateChange)="dateChange()" formControlName="startDate" placeholder="Start date">
      <input matEndDate (dateChange)="dateChange()" formControlName="endDate" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="filterForm.controls['startDate'].errors">Invalid start date</mat-error>

    <mat-error *ngIf="filterForm.controls['endDate'].errors">Invalid end date</mat-error>

  </mat-form-field>
</div>
